	<head>

		<script src="times.js"></script>
  	</head>
	<body>	
	<header>
	</header>

		<div id='time'>
        <p>TIMES</p>
        	<span class='hour'>00</span>:<span class='min'>00</span>:<span class='sec'>00</span>
        </div>

		<script>
   	 	var pageTimes = new getTimes({
      		elem:document.getElementById('time')
    	});
		</script>

        <button  onclick = 'pageTimes.start()'>START</button>
        <button  onclick = 'pageTimes.stop()'>STOP</button>
        <button  onclick = 'alert("остановка часов")'>ALERT</button>
